<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GrÃ¡fico do Dia em Tempo Real</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-dark text-light">

  <div class="container py-5">
    <h2 class="text-center mb-4">ğŸ“Š GrÃ¡fico do Ativo em Tempo Real (desde o inÃ­cio do dia)</h2>

    <div class="input-group mb-4">
      <input type="text" id="symbol" class="form-control" placeholder="Digite o sÃ­mbolo do ativo (ex: AAPL)">
      <button id="connectBtn" class="btn btn-primary">Conectar</button>
    </div>

    <div class="card bg-secondary p-4 shadow">
      <canvas id="chart" height="120"></canvas>
    </div>
  </div>

  <script>
    const ctx = document.getElementById("chart").getContext("2d");
    const chart = new Chart(ctx, {
      type: "line",
      data: {
        labels: [],
        datasets: [{
          label: "PreÃ§o (USD)",
          data: [],
          borderColor: "rgb(75,192,192)",
          tension: 0.3
        }]
      },
      options: {
        scales: {
          x: { ticks: { color: "#fff" } },
          y: { ticks: { color: "#fff" } }
        },
        plugins: {
          legend: { labels: { color: "#fff" } }
        }
      }
    });

    let socket;

    document.getElementById("connectBtn").addEventListener("click", () => {
      const symbol = document.getElementById("symbol").value.trim().toUpperCase();
      if (!symbol) return alert("Digite um sÃ­mbolo vÃ¡lido.");

      if (socket) socket.close();

      socket = new WebSocket("ws://localhost:3001");

      socket.onopen = () => {
        console.log("âœ… Conectado ao WebSocket");
        socket.send(JSON.stringify({ type: "subscribe", symbol }));
      };

      socket.onmessage = (event) => {
        const data = JSON.parse(event.data);

        if (data.type === "fullDay") {
          // GrÃ¡fico completo do dia
          chart.data.labels = data.data.map(p => p.time);
          chart.data.datasets[0].data = data.data.map(p => p.price);
          chart.update();
        }

        if (data.type === "price") {
          // AtualizaÃ§Ã£o em tempo real
          chart.data.labels.push(data.data.time);
          chart.data.datasets[0].data.push(data.data.price);

          // MantÃ©m no mÃ¡ximo 400 pontos para performance
          if (chart.data.labels.length > 400) {
            chart.data.labels.shift();
            chart.data.datasets[0].data.shift();
          }

          chart.update();
        }
      };

      socket.onclose = () => console.log("ğŸ”´ ConexÃ£o encerrada");
    });
  </script>

</body>
</html>
